<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.16.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
    var player;
    var teeth;
    var player2;
    var platforms;
    var cursors;
    var jumpButton;
    var config = {
        type: Phaser.AUTO,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scale: {
            mode: Phaser.Scale.FIT,
            autoCenter: Phaser.Scale.CENTER_BOTH,
            height: 600,
            width: 800
        },
        scene: {
            preload: preload,
            create: create,
            update: update,
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('purple', 'sprites/purple.png');
        this.load.image('white', 'sprites/white.png');
        this.load.image('black', 'sprites/black.png');
        this.load.image('green', 'sprites/green.png');
        this.load.image('yellow', 'sprites/yellow.png');
        this.load.image('blue', 'sprites/blue.png');
        this.load.image('red', 'sprites/red.png');
        this.load.image('face', 'sprites/face.png');
    }

    function create ()
    {
        this.cameras.main.setBackgroundColor(0xffbaba)

        cursors = this.input.keyboard.createCursorKeys();

        this.add.image(0, 0, 'face').setOrigin(0, 0).setSize(800, 600);

        player2 = this.physics.add.image(100, 200, 'player');
        player2.setBounce(0.2);
        player2.setCollideWorldBounds(true);
        
        purple = this.physics.add.staticGroup();
        white = this.physics.add.staticGroup();
        black = this.physics.add.staticGroup();
        green = this.physics.add.staticGroup();
        yellow = this.physics.add.staticGroup();
        blue = this.physics.add.staticGroup();
        red = this.physics.add.staticGroup();
        face = this.physics.add.staticGroup();
        face.create(0, 0, "face").setOrigin(0, 0);
        red.create(440, 350, "red").setOrigin(0, 0);
        blue.create(521, 348, "blue").setOrigin(0, 0);
        blue.create(365, 352, "blue").setOrigin(0, 0);
        yellow.create(283, 353, "yellow").setOrigin(0, 0);
        green.create(196, 344, "green").setOrigin(0, 0);
        black.create(349, 495, "black").setOrigin(0, 0);
        white.create(442, 492, "white").setOrigin(0, 0);
        purple.create(527, 452, "purple").setOrigin(0, 0);



    }

    function update(){
        // teeth.getChildren().forEach(function(enemy) {
        //     enemy.x += Math.round(Math.random()) - 0.5; 
        //     enemy.y += Math.round(Math.random()) - 0.5;
        // }, this);

        // player.getChildren().forEach(function(enemy) {
        //     enemy.x += Math.round(Math.random()) - 0.5; 
        //     enemy.y += Math.round(Math.random()) - 0.5;
        // }, this);


        if (cursors.left.isDown)
        {
            console.log('dd')
            player2.setVelocityX(-160);
        }
        else if (cursors.right.isDown)
        {
            player2.setVelocityX(160);
        }
        else
        {
            player2.setVelocityX(0);
        }
        
        if (cursors.up.isDown)
        {
            player2.setVelocityY(-100);
        }
    }
    </script>

</body>
</html>
