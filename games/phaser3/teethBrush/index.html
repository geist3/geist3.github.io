<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.16.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
    var player;
    var teeth;
    var player2;
    var platforms;
    var cursors;
    var jumpButton;
    var config = {
        type: Phaser.AUTO,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scale: {
            mode: Phaser.Scale.FIT,
            autoCenter: Phaser.Scale.CENTER_BOTH,
            height: 600,
            width: 800
        },
        scene: {
            preload: preload,
            create: create,
            update: update,
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('player', 'sprites/player.png');
        this.load.image('teeth', 'sprites/teeth.png');
        this.load.image('face', 'sprites/face.png');
    }

    function create ()
    {
        this.cameras.main.setBackgroundColor(0xffbaba)

        cursors = this.input.keyboard.createCursorKeys();

        this.add.image(0, 0, 'face').setOrigin(0, 0).setSize(800, 600);

        player2 = this.physics.add.image(100, 200, 'player');
        player2.setBounce(0.2);
        player2.setCollideWorldBounds(true);
        
        teeth = this.physics.add.staticGroup();
        face = this.physics.add.staticGroup();
        face.create(0, 0, "face").setOrigin(0, 0);
        teeth.create(67, 270, "teeth").setOrigin(0, 0);

    }

    function update(){
        // teeth.getChildren().forEach(function(enemy) {
        //     enemy.x += Math.round(Math.random()) - 0.5; 
        //     enemy.y += Math.round(Math.random()) - 0.5;
        // }, this);

        // player.getChildren().forEach(function(enemy) {
        //     enemy.x += Math.round(Math.random()) - 0.5; 
        //     enemy.y += Math.round(Math.random()) - 0.5;
        // }, this);


        if (cursors.left.isDown)
        {
            console.log('dd')
            player2.setVelocityX(-160);
        }
        else if (cursors.right.isDown)
        {
            player2.setVelocityX(160);
        }
        else
        {
            player2.setVelocityX(0);
        }
        
        if (cursors.up.isDown)
        {
            player2.setVelocityY(-100);
        }
    }
    </script>

</body>
</html>
