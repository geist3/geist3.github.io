<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    </head>
    <body>
        <script>
            
var player;
var platforms;
var cursors;
var jumpButton;

var config = {
    type: Phaser.AUTO,
    width: 320,
    height: 320,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 200 }
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update,
    }
};

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('tilesetImage', 'tileset.png');

    this.load.pack({
      key: "pack1",
      url: "pack.json"
    });

}

function create ()
{
    var map = this.make.tilemap({ key: "level1" });
    var tileset = map.addTilesetImage("tileset",'tilesetImage');
    var backgroundLayer = map.createStaticLayer(
      "layer1",
      tileset,
      0,
      0
    );
}

function update(){
}
        </script>
    </body>
</html>
