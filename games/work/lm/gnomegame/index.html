<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="pollyfills/promise.js"></script>
    <script src="js/main.js"></script>
    <link href="assets/images/favicon.ico" rel="icon" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Changa+One:400,400i&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="css/style.css">
    <title>GNOME Game</title>
</head>

<body class="c-screen">
    <div id="c-page">
        <!-- Header Start Here -->
        <header id="header" class="c-header__standard" role="banner">
            <div class="container c-common-relative">
                <div class="c-site-branding float-left">

                    <img class="c-logo" src="assets/images/burger_menu.svg" alt="MyMaths Logo" tabindex="0" />
                </div>

                <div class="c-site-title  text-center">
                    <h1 id="gameTitle" class="c-site-title__images" title="Gnome Game">Gnome Game</h1>
                </div>

                <div class="c-site-info">

                    <button id="btnInfo" tabindex="0" class="btn-transparent">
                        <img class="" src="assets/images/info.svg" alt="Info" style="width: 37px;height: 37px;" />
                    </button>

                </div>

            </div>
        </header>

        <div id="game"></div>

        <!-- </main> -->
    </div>

    <div id="overlap" style="width:100%;height:100%; position:absolute;top:0;left:0;background:#000;"></div>

</body>


</html>
