<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="assets/images/favicon.ico" rel="icon" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="js/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Chewy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="all">
    <link rel="stylesheet" href="fonts/stylesheet.css" media="all">
    <title>Introduction screen;Snakey Solver</title>
</head>

<body class="c-screen c-snakey--startscreen">
    <div class="loading" style="display: none;"></div>
    <div id="c-page">
        <a id="c-skip-header" aria-hidden="true" role="navigation" aria-label="Skip Header Content" href="#c-maincontent">Skip</a>
        <!-- Header Start Here -->
        <header id="c-header" class="c-header__standard" role="banner">
            <div class="container c-snakeysum-container">
                <div class="c-site-branding float-left">
                    <a href="#escape" class="c-logo" rel="home" title="Site Name">
                        <img src="assets/images/burger_menu.svg" alt="My Maths Logo"/>
                    </a>
                </div>
                <div class="c-site-title  text-center">
                    <h1 class="c-site-title__images c-site-title__snakeysums" title="Snakey Solver!">Snakey Solver</h1>
                </div>
                <div class="c-high-score">
                    Your High Score
                    <label> 0</label>
                </div>
                <div class="c-site-info">
                    <a href="javascript:void(0);" title="Info Button" id="infoBtn">
                        <img class="" src="assets/images/info.svg" alt="Info Button">
                    </a>
                </div>
            </div>
        </header>
        <div id="game"></div>
    </div>

    <!-- instruction Modal -->
    <div class="c-modal-main modal fade" id="instructionModal" tabindex="-1" role="dialog" aria-labelledby="instructionModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="container h-100">
                    <!-- Instruction guide page start -->
                    <div class="row justify-content-between c-modal--guide">
                        <div class="col-12 mb-4">
                            <h2 class="c-modal--guide__head h2">Ready to slither?</h2>
                        </div>
                        <div class="col-6 col-xl-5">
                            <ul class="c-slither">
                                <li class="row align-items-center">
                                    <figure class="block col">
                                        <img src="assets/images/info-instruction/info-ball.png" alt="" class="img-fluid"/>
                                    </figure>
                                    <p class="col">Collect eggs to make your snake grow.</p>
                                </li>
                                <li class="row align-items-center">
                                    <figure class="block col">
                                        <img src="assets/images/info-instruction/theme1/info-score-theme.png" alt="" class="info-score-theme img-fluid"/>
                                    </figure>
                                    <p class="col">Each correct egg gets you 2 points.  </p>
                                </li>
                                <li class="row align-items-center">
                                    <figure class="block col">
                                        <img src="assets/images/info-instruction/theme1/info-snake-theme.png" alt="" class="info-snake-theme img-fluid"/>
                                    </figure>
                                    <p class="col">Incorrect eggs cost you 1 point and make the snake move faster! </p>
                                </li>
                                
                            </ul>
                        </div>
                        <div class="col-6 col-xl-5">
                            <ul class="c-slither">
                                <li class="row align-items-center">
                                    <figure class="block col">
                                        <img src="assets/images/info-instruction/theme1/info-jungle-theme.png" alt="" class="info-jungle-theme img-fluid"/>
                                    </figure>
                                    <p class="col">Avoid the jungle and your own tail.</p>
                                </li>
                            </ul>
                            <div class="c-introcontrol">
                                <figure>
                                    <img src="assets/images/joysticks/instruction_game_desktop.png" alt="Press UP, DOWN, LEFT and RIGHT to move the snake." class="info-controller img-fluid d-block"/>
                                </figure>
                            </div>
                        </div>
                    </div>
                    <!-- Instruction guide page end -->

                    <button class="btn close-btn info-close-btn" data-dismiss="modal">
                        <img src="assets/images/close-btn.png" alt="Close the modal"/>
                    </button>
                </div>        
            </div>
        </div>
    </div>
    <!-- instruction Modal -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

  </body>

</html>
